<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Comprar en la tienda">
  <meta name="keywords" content="">
  <title>Zapas OK</title>
  <div id="scripts">
    <link rel="stylesheet" href="../css/estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </div>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="titulo">
        <h1>Zapas OK</h1>
      </div>
    </div>
  </div>
  <div class="body-page">
      <h2 id="estasPorComprar">Est√°s por comprar: </h2>
      <div class="container">
        
          <div id="listaCarrito" class="tarjeta"></div>
        
      </div>

      <h3 id="total">Total a pagar: $<span id="totalCompra">0</span></h3>
      
        <div class="description container">
          <form action="../pages/finalizar.html">
              <div class="form-group">
                <input type="number" placeholder="Numero Tarjeta" id="numeroTarjeta" name="numeroTarjeta" min="111111111111" required>
                <input type="number" placeholder="CVV" id="CVV" name="CVV" style="width: 80px;" min="99" max="9999" required>
                <input type="number" placeholder="DNI" id="DNI" name="DNI" style="width: 120px;" min="5000" max="500000000" required>
              </div>
              <div class="form-group">
                <input type="text" placeholder="Nombre en Tarjeta" id="nombreTarjeta" name="nombreTarjeta" required>
                <input type="month" placeholder="Vencimiento" id="fechaVencimiento" name="Vencimiento" value="2030-12" style="width: 180px;" required>
              </div>
              <input type="submit" value="Pagar Ahora" class="btn " id="pagarAhora" style="background-color: #2e6ca7;" >
          </form>
      </div>
  </div>
  
    
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
  <script src="../js/checkout.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
</body>
</html>
